services:
  postgres:
    image: postgres:17-alpine
    container_name: ltt_postgres
    environment:
      POSTGRES_USER: ltt_user
      POSTGRES_PASSWORD: ltt_password
      POSTGRES_DB: ltt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-checkpoints-db.sql:/docker-entrypoint-initdb.d/init-checkpoints-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltt_user -d ltt_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: ltt_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: md_water_services
      MYSQL_USER: learner
      MYSQL_PASSWORD: learner_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: ltt_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
