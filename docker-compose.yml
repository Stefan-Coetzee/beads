services:
  postgres:
    image: postgres:17-alpine
    container_name: ltt_postgres
    environment:
      POSTGRES_USER: ltt_user
      POSTGRES_PASSWORD: ltt_password
      POSTGRES_DB: ltt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ltt_user -d ltt_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
